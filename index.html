
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>La Buenota Radio Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- ===== HEADER ===== -->
    <header>
      <div class="header-top">
        <img class="logo" src="logo.png" alt="La Buenota" />
        <h1 class="brand-title">La Buenota Radio Online</h1>
        <button class="chip primary" data-tab="home">Inicio</button>
      </div>
      <nav class="header-bottom" id="tabs">
        <button class="chip" data-tab="clientes">Nuestros clientes</button>
        <button class="chip" data-tab="artistas">Nuestros artistas</button>
        <button class="chip" data-tab="contacto">Contáctanos</button>
      </nav>
    </header>

    <!-- ===== MAIN ===== -->
    <main>
      <!-- INICIO -->
      <section class="view active" id="home">
        <div class="player-wrap">
          <div class="portrait-player">
            <!-- LOGO como imagen en primer plano -->
            <img class="logo-mark" src="logo.png" alt="La Buenota" />

            <!-- Notas musicales detrás del logo y cubriendo el fondo del reproductor -->
            <div class="logo-notes" aria-hidden="true">
              <span>♪</span><span>♫</span><span>♬</span><span>♪</span><span>♫</span><span>♬</span>
              <span>♪</span><span>♫</span><span>♬</span><span>♪</span><span>♫</span><span>♬</span>
              <span>♪</span><span>♫</span><span>♬</span><span>♪</span><span>♫</span><span>♬</span>
            </div>

            <!-- Visualizador principal -->
            <canvas id="viz" aria-hidden="true"></canvas>

            <!-- Público -->
            <div class="crowd"></div>

            <!-- Botón Play/Pause -->
            <button id="pp" class="pp" aria-label="Play/Pause">
              <svg class="pp-icon" viewBox="0 0 100 100" aria-hidden="true">
                <polygon id="playIcon" points="35,25 78,50 35,75" fill="#3b1300"/>
                <g id="pauseIcon" style="display:none">
                  <rect x="32" y="25" width="14" height="50" rx="4" fill="#3b1300"/>
                  <rect x="56" y="25" width="14" height="50" rx="4" fill="#3b1300"/>
                </g>
              </svg>
            </button>

            <!-- Slogan -->
            <div class="slogan">Más buena que...</div>

            <!-- Overlay de desbloqueo -->
            <div class="unlock" id="unlock">
              <button id="unlockBtn" class="chip primary">Tocar para activar audio</button>
            </div>
          </div>
        </div>
      </section>

      <!-- CLIENTES -->
      <section class="view" id="clientes">
        <div class="slider">
          <button class="nav-btn left" id="prevCliente" aria-label="Anterior">‹</button>
          <div class="slide" id="clientesSlide"></div>
          <button class="nav-btn right" id="nextCliente" aria-label="Siguiente">›</button>
        </div>
        <p class="caption" id="clientesCaption"></p>

        <!-- Mini player con espectro -->
        <div class="mini-player">
          <button class="mini-pp" id="miniPP1" aria-label="Play/Pause mini">▶</button>
          <div class="mini-track">La Buenota Radio Online — En Vivo</div>
          <canvas class="mini-viz" id="viz1"></canvas>
        </div>

        <button class="back-btn" data-back="home">Regresar</button>
      </section>

      <!-- ARTISTAS -->
      <section class="view" id="artistas">
        <div class="slider">
          <button class="nav-btn left" id="prevArtista" aria-label="Anterior">‹</button>
          <div class="slide" id="artistasSlide"></div>
          <button class="nav-btn right" id="nextArtista" aria-label="Siguiente">›</button>
        </div>
        <p class="caption" id="artistasCaption"></p>

        <!-- Mini player con espectro -->
        <div class="mini-player">
          <button class="mini-pp" id="miniPP2" aria-label="Play/Pause mini">▶</button>
          <div class="mini-track">La Buenota Radio Online — En Vivo</div>
          <canvas class="mini-viz" id="viz2"></canvas>
        </div>

        <button class="back-btn" data-back="home">Regresar</button>
      </section>

      <!-- CONTACTO -->
      <section class="view" id="contacto">
        <form id="contactForm" class="card">
          <h3>Contáctanos</h3>
          <input required name="name" placeholder="Nombre y Apellido" />
          <input required type="email" name="email" placeholder="Correo electrónico" />
          <input required name="phone" placeholder="Teléfono" />
          <textarea required name="msg" rows="4" placeholder="Escribe tu mensaje..."></textarea>
          <div class="form-actions">
            <button type="button" id="sendWA" class="chip">WhatsApp</button>
            <button type="button" id="sendMail" class="chip">Correo</button>
            <button type="button" id="sendSMS" class="chip">SMS</button>
            <button type="submit" class="chip primary">Enviar</button>
          </div>
        </form>

        <!-- Mini player con espectro -->
        <div class="mini-player">
          <button class="mini-pp" id="miniPP3" aria-label="Play/Pause mini">▶</button>
          <div class="mini-track">La Buenota Radio Online — En Vivo</div>
          <canvas class="mini-viz" id="viz3"></canvas>
        </div>

        <button class="back-btn" data-back="home">Regresar</button>
      </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      <div class="socials">
        <a class="sbtn unified" href="#" target="_blank" aria-label="Facebook">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2c0-2 1.2-3 3-3 .9 0 1.8.1 2 .1v2h-1.2c-1 0-1.3.6-1.3 1.2v1.7h2.5l-.4 3h-2v7A10 10 0 0 0 22 12"/></svg>
        </a>
        <a class="sbtn unified" href="#" target="_blank" aria-label="TikTok">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M12 2c1.2 0 2.2.6 2.9 1.5.7.9 1 2 1 3.2v.4c.8.5 1.6.8 2.5.8V11c-1.2 0-2.4-.3-3.5-1v5.4a6.6 6.6 0 1 1-4-6v2.8a2.6 2.6 0 1 0 1.8 2.5V2h-1.7z"/></svg>
        </a>
        <a class="sbtn unified" href="#" target="_blank" aria-label="Instagram">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z"/></svg>
        </a>
      </div>
      <div class="copy">© 2025 La Buenota Radio Online</div>
    </footer>
  </div>

  <!-- ===== BURBUJA FLOTANTE (WhatsApp) ===== -->
  <div class="fab">
    <div class="pulse"></div>
    <button id="fabBtn" aria-label="Acciones">
      <svg viewBox="0 0 32 32" width="44" height="44" aria-hidden="true">
        <path fill="#3b1300" d="M16 3C9.38 3 4 8.38 4 15c0 2.1.55 4.07 1.52 5.79L4 29l8.4-1.47A11.8 11.8 0 0 0 16 27c6.62 0 12-5.38 12-12S22.62 3 16 3zm0 22.2c-1.56 0-3.02-.4-4.3-1.1l-.31-.17-4.98.87.86-4.87-.18-.33A9.2 9.2 0 1 1 25.2 15c0 5.08-4.12 10.2-9.2 10.2zm5.3-6.9c-.29-.15-1.7-.84-1.95-.94-.24-.09-.42-.15-.6.15-.18.29-.69.94-.85 1.14-.16.19-.31.21-.6.07-.29-.15-1.21-.45-2.31-1.43-.85-.75-1.42-1.67-1.59-1.96-.17-.29-.02-.45.13-.6.14-.14.29-.31.44-.47.14-.16.19-.26.29-.45.1-.19.05-.36-.03-.5-.08-.15-.6-1.44-.82-1.98-.22-.53-.44-.46-.6-.46h-.52c-.19 0-.5.07-.76.36-.26.29-1 1-1 2.44 0 1.43 1.02 2.81 1.16 3 .14.19 2.02 3.09 4.9 4.33 2.88 1.24 2.88.83 3.4.78.52-.05 1.7-.69 1.94-1.36.24-.67.24-1.24.17-1.36-.06-.12-.24-.19-.53-.34z"/>
      </svg>
    </button>
  </div>
  <div class="sheet" id="sheet">
    <a id="whLink" href="#" target="_blank" rel="noopener">WhatsApp</a>
    <a id="callLink" href="tel:+593983706294">Llamar</a>
  </div>

  <!-- ===== AUDIO ===== -->
  <audio id="radio" preload="none" crossorigin="anonymous"
         src="https://stream.zeno.fm/jpsr5zsxjlguv"></audio>

  <script src="script.js"></script>
</body>
</html>
